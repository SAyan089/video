<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Compressor UI</title>
  <style>
    :root {
      --color-primary: #C2BE50;
      --color-dashed:  #C2BE50;
      --color-bg-drop: #F7F8FB;
      --color-card-border: #E0E4F5;
      --color-highlight: #D32F2F;
      --color-text: #1A1A1A;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #fff;
      color: var(--color-text);
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container { max-width: 600px; width: 100%; }
    .dropzone {
      border: 2px dashed var(--color-dashed);
      background: var(--color-bg-drop);
      padding: 3rem;
      text-align: center;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: background .2s;
    }
    .dropzone.hover { background: #e1e5f4; }
    .dropzone input {
      position: absolute; top:0; left:0; right:0; bottom:0;
      width:100%; height:100%; opacity:0; cursor:pointer;
    }
    .dropzone .icon { font-size: 2.5rem; color: var(--color-primary); margin-bottom:1rem; }
    .dropzone .title { font-weight:bold; margin-bottom:.5rem; }
    .dropzone .subtitle { font-size:.9rem; color:#666; margin-bottom:1rem; }
    .dropzone button {
      background: var(--color-primary);
      color: #fff;
      border: none;
      padding: .5rem 1rem;
      border-radius:4px;
      cursor:pointer;
    }

    .quality-group { margin: 2rem 0 1rem; }
    .cards { display: flex; gap: 1rem; }
    .card {
      flex:1;
      border:2px solid var(--color-card-border);
      border-radius:6px;
      padding:1rem;
      text-align:center;
      cursor:pointer;
      transition:border-color .2s, background .2s;
    }
    .card.selected {
      border-color: var(--color-primary);
      background: rgba(194,190,80, .1);
    }
    .card h4 { margin-bottom:.5rem; }
    .card p { font-size:.85rem; color:#555; }

    .compress-btn {
      width:100%;
      padding:.75rem;
      background: var(--color-primary);
      color: #fff;
      border:2px solid var(--color-primary);
      border-radius:4px;
      font-size:1rem;
      cursor:pointer;
      margin-top:1.5rem;
    }
    .compress-btn:hover { opacity:.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="dropzone" id="dropzone">
      <div class="icon">☁️⬆️</div>
      <div class="title">Upload Your Video</div>
      <div class="subtitle">Drag & drop your video file here or click to browse</div>
      <button type="button">Browse Files</button>
      <input type="file" id="videoFile" accept=".mp4,.mov">
    </div>

    <div class="quality-group">
      <h3>Select Compression Quality</h3>
      <div class="cards">
        <div class="card selected" data-quality="high">
          <h4>High Quality</h4>
          <p>Original resolution, minimal quality loss</p>
        </div>
        <div class="card" data-quality="medium">
          <h4>Medium Quality</h4>
          <p>720p resolution, smaller file size</p>
        </div>
      </div>
    </div>

    <button class="compress-btn" id="compressBtn">Compress Video</button>
  </div>

  <script>
    const dz = document.getElementById('dropzone');
    dz.addEventListener('dragover', e=>{ e.preventDefault(); dz.classList.add('hover'); });
    dz.addEventListener('dragleave', ()=>dz.classList.remove('hover'));
    dz.addEventListener('drop', e=>{
      e.preventDefault(); dz.classList.remove('hover');
      if(e.dataTransfer.files[0]) document.getElementById('videoFile').files = e.dataTransfer.files;
    });

    document.querySelectorAll('.card').forEach(c=>{
      c.addEventListener('click', ()=>{
        document.querySelectorAll('.card').forEach(x=>x.classList.remove('selected'));
        c.classList.add('selected');
      });
    });

    document.getElementById('compressBtn').addEventListener('click', ()=>{
      const fi = document.getElementById('videoFile');
      if(!fi.files.length) return alert('Please select a video first.');
      const quality = document.querySelector('.card.selected').dataset.quality;
      // Replace URL below with your backend endpoint:
      alert(`Would upload ${fi.files[0].name} at ${quality} quality`);
    });
  </script>
</body>
</html>
